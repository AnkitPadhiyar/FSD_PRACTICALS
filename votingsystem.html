<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote Simulation</title>

  <script>
    let pythonVotes = 0;
    let javaVotes = 0;
    let cVotes = 0;

    function updateResults() {
      document.getElementById('voteResults').innerHTML = `
        <h3>Current Votes:</h3>
        <p>üêç Python: ${pythonVotes}</p>
        <p>‚òï Java: ${javaVotes}</p>
        <p>üíª C: ${cVotes}</p>
      `;
    }

    function incrementVote(language) {
      if (language === 'python') {
        pythonVotes++;
      } else if (language === 'java') {
        javaVotes++;
      } else if (language === 'c') {
        cVotes++;
      }
      updateResults();
    }

    function simulateVoting() {
      const languages = ['python', 'java', 'c'];
      setInterval(() => {
        const randomLang = languages[Math.floor(Math.random() * languages.length)];
        incrementVote(randomLang);
      }, 2000); // Vote every 2 seconds
    }

    window.onload = function() {
      updateResults();
      simulateVoting();
    };
  </script>
</head>
<body>
  <h1>Vote for your favorite programming language</h1>
  <form onsubmit="return false;">
    <input type="button" value="Python üêç" onclick="incrementVote('python')">
    <input type="button" value="Java ‚òï" onclick="incrementVote('java')">
    <input type="button" value="C üíª" onclick="incrementVote('c')">
  </form>
  <div id="voteResults"></div>
</body>
</html>
